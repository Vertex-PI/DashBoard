<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sidebar">
    <div class="menu-item user"><img src="Imagens/user.png" alt="User Panel" class="user-image"></div>
    <div class="menu-item"><img src="Imagens/add (1).png" alt="Add User" class="menu-icon"></div>
    <div class="menu-item"><img src="Imagens/upload.jpg" alt="Upload" class="menu-icon"></div>
    <div class="menu-item"><img src="Imagens/config.png" alt="Config" class="menu-icon"></div>
    <div class="menu-item"><img src="Imagens/goals.png" alt="Goals" class="menu-icon"></div>
    <div class="menu-item"><img src="Imagens/Logout.jpg" alt="Logout" class="menu-icon"></div>
  </div>

  <div class="main-content">
    <div class="title">Main Title</div>
    
    <div class="subtitle-wrapper">
      <div class="subtitle">Subtitle 1</div>
      <div class="subtitle">Subtitle 2</div>
      <div class="subtitle">Subtitle 3</div>
    </div>

    <div class="dash">
      <div class="dash-item">Dashboard Content 1</div>
      <div class="dash-item">Dashboard Content 2</div>
    </div>
  </div>

</body>
</html>
